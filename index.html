<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Instagram</title>
    <link rel="shortcut icon" href="./insta_favicon.png" type="image/x-icon">
  </head>
  <body>
    <section class="main-container">
      <div class="container">
        <div class="left-content">
          <img
            src="./Screenshot 2024-01-28 151959.jpg"
            alt=""
          />
          <!-- <span  class="images">
            <img src="./screenshot3-2x.png" alt="">
          </span> -->
        </div>
        <div class="right-content">
          <div class="right-container">
            <div class="insta-logo">
              <i
                data-visualcompletion="css-img"
                aria-label="Instagram"
                class=""
                role="img"
                style="
                  background-image: url('https://static.cdninstagram.com/rsrc.php/v3/ys/r/WBLlWbPOKZ9.png');
                  background-position: 0px 0px;
                  background-size: 176px 264px;
                  width: 174px;
                  height: 50px;
                  background-repeat: no-repeat;
                  display: inline-block;
                "
              ></i>
            </div>
            <div class="input">
              <input
                type="number email"
                id="email"
                name="number_email"
                placeholder="Phone Number,Username or email address"
                required
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="password"
                required
              />
              <div class="login-button">
                <button type="submit"><a href="#login" style="color: aliceblue; cursor: pointer;">Login</a></button>
              </div>
            </div>
            <span class="material-symbols-outlined" style="height: 0rem"
              >horizontal_ruleor</span
            >
            <span class="material-symbols-outlined"> horizontal_rule </span>
            <div class="login_with_fb">
              <span
               </span>
              <span class="login-facebook">
                <img src="./facebook.svg" alt="" class="facebook-logo"
                /> Log in With Facebook</span>
              <div class="forgot_password" style="cursor: pointer;">Forgotten your password?</div>
            </div>
          </div>
          <div class="sign_up">
            Don't have an account? <a href="#sign up" class="signup" style="color: #0095f6;">Sign up</a>
          </div>
          <div class="app-logo">
            <div class="para">Get the app.</div>
            <div class="logoes">
              <img
                class="google"
                alt="Get it on Google Play"
                class="_aa5q"
                src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
              />
              <img
                class="microsoft"
                alt="Get it from Microsoft"
                class="_aa5q"
                src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
